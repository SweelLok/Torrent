<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/auth.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <main>
        <div class="auth-container">
            <hr>
            <h2>Register</h2>
            {% if error_message %}
                <div class="notification is-danger">
                    {{ error_message }}
                </div>
            {% endif %}
            <form action="{{ url_for('post_signup') }}" method="POST">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="*******" required>
                <input type="email" class="form-control" id="email" name="gmail" placeholder="abc123@gmail.com" required>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <div class="field">
                    <label for="terms" class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="{{ url_for('get_terms') }}" class="has-text-primary">Terms and conditions</a>
                    </label>
                </div>
            </form>
            <div class="has-text-centered mt-4">
                <p>Already have an account? <a href="{{ url_for('get_login') }}" class="has-text-primary">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Nazarka_and_Vadimka corporated</p>
    </footer>
</body>
</html>
