{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="../static/css/profile.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="../static/js/profile.js"></script>
{% endblock %}

{% block title %} Edit Profile {% endblock %}

{% block content %}

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="card profile-card fade-in">
                        <div class="card-content">
                            <form action="{{ url_for('post_edit_profile') }}" method="post">
                                <div class="columns is-vcentered">
                                    <div class="column is-4">
                                        <figure class="image is-1by1">
                                            <img class="is-rounded profile-image" src="{{ photo }}" alt="{{ username }}'s profile picture">
                                        </figure>
                                        <div class="field">
                                            <label class="label">Photo URL</label>
                                            <div class="control">
                                                <input class="input" type="text" name="photo" value="{{ photo }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">Username</label>
                                            <div class="control">
                                                <input class="input" type="text" name="username" value="{{ username }}">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Description</label>
                                            <div class="control">
                                                <textarea class="textarea" name="description">{{ description }}</textarea>
                                            </div>
                                        </div>
                                        <div class="buttons">
                                            <button class="button is-primary" type="submit">
                                                <span class="icon">
                                                    <i class="fas fa-save"></i>
                                                </span>
                                                <span>Save Changes</span>
                                            </button>
                                            <a class="button is-light" href="{{ url_for('get_profile') }}">
                                                <span class="icon">
                                                    <i class="fas fa-times"></i>
                                                </span>
                                                <span>Cancel</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
